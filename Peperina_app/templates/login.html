{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar sesión | Peperina{% endblock %}

{% block content %}
<div class="contenedor" style="max-width:520px;">
  <header class="encabezado-seccion">
    <h1>Iniciar sesión</h1>
  </header>

  <form method="post" class="card" style="background:#fff; border-radius:16px; padding:1rem; box-shadow:0 4px 16px rgba(0,0,0,.06);">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div style="display:flex; flex-direction:column; gap:.75rem;">
      <div>
        <label for="id_username" style="font-weight:600;">Usuario</label>
        {{ form.username }}
      </div>
      <div>
        <label for="id_password" style="font-weight:600;">Contraseña</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn-primario" style="margin-top:.5rem;">Entrar</button>
    </div>
  </form>

  <div style="margin-top:1rem;">
    <a href="{% url 'lista_productos' %}" class="btn-secundario">Volver</a>
  </div>
</div>
{% endblock %}
